version: '3'
services:
  frontend_vanilla:
    build:
      context: ./front
    container_name: front
    ports:
      - "80:80"
    networks:
       - crazynet

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
       - crazynet

  db_postgres:
    image: postgres:alpine3.18
    container_name: database_postgre
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: transcendence
    networks:
       - crazynet

  backend_django:
    build:
      context: ./back
    container_name: back
    ports:
      - "8000:8000"
    depends_on:
      - db_postgres
    networks:
       - crazynet

networks:
  crazynet:
    driver: bridge

