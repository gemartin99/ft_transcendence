    /* Your existing CSS goes here */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html {
      font-size: 15px;
    }

    body {
      background-color: #f1f1f1;
      font-family: 'Work Sans', 'Helvetica Neue', Arial, sans-serif;
    }

    .container {
      width: 90%;
      min-width: 18em;
      margin: 20px auto;
    }

    h1, h2 {
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5em;
    }

    h2 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 2em;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      border: 0;
    }

    .tournament-bracket {
      display: flex;
      flex-direction: column;
    }

    .tournament-bracket__round {
      display: block;
      margin-left: -3px;
      flex: 1;
    }

    .tournament-bracket__round-title {
      color: #9e9e9e;
      font-size: 0.95rem;
      font-weight: 400;
      text-align: center;
      font-style: italic;
      margin-bottom: 0.5em;
    }

    .tournament-bracket__list {
      display: flex;
      flex-direction: column;
      flex-flow: row wrap;
      justify-content: center;
      height: 100%;
      min-height: 100%;
      border-bottom: 1px dashed #e5e5e5;
      padding-bottom: 2em;
      margin-bottom: 2em;
      transition: padding 0.2s ease-in-out, margin 0.2s ease-in-out;

      .tournament-bracket__round:last-child & {
        border: 0;
      }
    }

    .tournament-bracket__item {
      display: flex;
      flex: 0 1 auto;
      justify-content: center;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
      padding: 2% 0;
      width: 48%;
      transition: padding 0.2s linear;

      &:nth-child(odd) {
        margin-right: 2%;
      }

      &:nth-child(even) {
        margin-left: 2%;
      }

      &::after {
        transition: width 0.2s linear;
      }

      @media (max-width: 24em) {
        width: 100%;

        &:nth-child(odd),
        &:nth-child(even) {
          margin-left: 0;
          margin-right: 0;
        }
      }

      @media (min-width: 38em) {
        padding: 0.5em 1em;
        width: 100%;

        &:nth-child(odd),
        &:nth-child(even) {
          margin: 0;
        }

        &::after {
          position: absolute;
          right: 0;
          content: '';
          display: block;
          width: 1em;
          height: 45%;
          border-right: 2px solid #9e9e9e;
        }

        &:nth-child(odd)::after {
          top: 50%;
          border-top: 2px solid #9e9e9e;
          transform: translateY(-1px);
        }

        &:nth-child(even)::after {
          bottom: 50%;
          border-bottom: 2px solid #9e9e9e;
          transform: translateY(1px);
        }

        .tournament-bracket__round:first-child & {
          padding-left: 0;
        }

        .tournament-bracket__round:last-child & {
          padding-right: 0;

          &::after {
            display: none;
          }
        }

        .tournament-bracket__round:nth-last-child(2) & {
          &::after {
            border-radius: 0;
            border-right: 0;
          }
        }
      }

      @media (min-width: 72em) {
        padding: 0.5em 1.5em;

        &::after {
          width: 1.5em;
        }
      }
    }

    .tournament-bracket__match {
      display: flex;
      width: 100%;
      background-color: #ffffff;
      padding: 1em;
      border: 1px solid transparent;
      border-radius: 0.1em;
      box-shadow: 0 2px 0 0 #e5e5e5, 0 -2px 0 0 #e5e5e5;
      transition: box-shadow 0.2s ease-in-out;

      &:focus {
        outline: 0;
        box-shadow: 0 0 0 2px #9e9e9e;
      }

      &:hover {
        box-shadow: 0 2px 0 0 #9e9e9e, 0 -2px 0 0 #9e9e9e;
      }
    }

    .tournament-bracket__table {
      width: 100%;
      border-collapse: collapse;
    }

    .tournament-bracket__caption {
      font-size: 0.95rem;
      font-weight: 700;
      margin-bottom: 0.5em;
    }

    .tournament-bracket__content {
      display: flex;
      justify-content: space-between;
      align-items: center;

      .tournament-bracket__team {
        flex: 1;

        &:not(:last-child) {
          margin-right: 1em;
        }
      }
    }

    .tournament-bracket__name {
      font-size: 1rem;
      font-weight: 700;
      color: #424242;
    }

    .tournament-bracket__score {
      display: flex;
      align-items: center;
    }

    .tournament-bracket__number {
      display: inline-block;
      padding: 0.2em 0.4em 0.2em;
      border-bottom: 0.075em solid transparent;
      font-size: 0.95rem;
      background-color: #F5F5F5;
      border-color: spin(shade(#F5F5F5, 10%), -10);
    }

    .tournament-bracket__medal {
      padding: 0 0.5em;
    }

    .tournament-bracket__medal--gold {
      color: #FFD700;
    }

    .tournament-bracket__medal--silver {
      color: #C0C0C0;
    }

    .tournament-bracket__medal--bronze {
      color: #CD7F32;
    }
  </style>
