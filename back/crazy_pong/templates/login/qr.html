 <!--Borrar script en un futuro ya qe el QR no sera una imagen-->
 <script>
    document.getElementById('generateQRBtn').addEventListener('click', function() {
      var imageUrl = 'img/qr.png';
      var qrArea = document.getElementById('qrArea');
      qrArea.innerHTML = '';
  
      var imageElement = document.createElement('img');
      imageElement.src = imageUrl;
      imageElement.style.width = '100%';
      imageElement.style.height = 'auto';
      qrArea.appendChild(imageElement);
  
      // para mostrar el contenedor oculto
      var hiddenContainer = document.getElementById('hiddenContainer');
      hiddenContainer.style.display = 'block';
    });
  </script>
