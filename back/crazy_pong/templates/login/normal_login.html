    <div class="container-login">  
      <div class="container2">
        <form class="form" id="login" onsubmit="return send_login_form(event)">
            <h1 class="form__title">Login</h1>
            {% if new %}
                <div class="form__message form__message--success">Account successfully created!</div>
            {% else %}
                <div class="form__message form__message--error"></div>
            {% endif %}
            <div class="form__input-group">
                <input type="text" name="Username or email" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" name="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="navlink form__link" href="/users/register" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
      </div>
    </div>
