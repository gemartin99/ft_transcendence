<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <div id="header">
        <h1 id="helloHeading">Loading...</h1>
        <p><button id="home">Home </button>
        <button id="hola">Hola </button>
        <button id="login">Log in</button>
        <button id="backend">Backend</button>
        </p>

        <form id="LogForm">
            <label for="dataInput">Data:</label>
            <input type="text" id="dataInput" name="dataInput">
            <button type="button" onclick="submitForm()">Submit</button>
        </form>



        <script>
            function submitForm() {
                const dataInputValue = document.getElementById('dataInput').value;
                const formData = {
                    dataInput: dataInputValue
                };

                fetch('http://localhost:8000/accounts/request1/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                })
                .then(response => response.text())
                .then(data => {
                    // helloHeading.textContent = data.message;
                    console.log('Response:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            }
        </script>



    </div>
    <div id="app">
    </div>
    <div id="footer">
         <script src="index.js"></script>
    </div>
    <div><canvaswidth="750" height="585" id="Game"></canvas></div>
</body>
</html>
